<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mypage</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/mypage.css" />
        <script src="./js/myPage.js" defer></script>
    </head>

    <body>
        <div id="wrap">
            <div class="headWrap">
                <div class="logo" onclick="toHome()">
                    <img src="../resources/moovieLogo.png" id="moovieLogo" />
                </div>
                <div class="iconBox">
                    <button type="button" onclick="logout()" class="icon" id="logout">
                        <i class="fas fa-solid fa-right-to-bracket"></i>
                    </button>
                    <button type="button" onclick="createPostIcon()" class="icon" id="addPost">
                        <i class="fas fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" onclick="deleteProfileIcon()" class="icon" id="user">
                        <i class="fa-solid fa-user-slash"></i>
                    </button>
                </div>
            </div>
            <div class="bodyWrap">
                <div class="profileContainer">
                    <h2>Profile</h2>
                    <form class="formBox">
                        <div class="nicknameBox">
                            <!-- 여기 value값 백 연결할때 자기닉네임값 가져오기 -->
                            <input type="text" id="nickname" value="testname" required="" />
                        </div>
                        <div class="descriptionBox">
                            <input
                                type="text"
                                value="기본 값을 어떻게 넣어야할지 모르겠어요"
                                required=""
                                id="descriptionArea"
                                max="50"
                            />
                            <!-- <textarea maxlength="300">기본 값을 어떻게 넣어야할지 모르겠어요</textarea> -->
                            <!-- <input type="text" value="testdescription" required="" /> -->
                        </div>
                        <button class="submitBtn" type="button" onclick="updateUserInfo()">edit</button>
                    </form>
                </div>
                <div class="passwordContainer">
                    <h2>Password</h2>
                    <form class="formBox">
                        <div class="passwordBox">
                            <input type="text" id="currentPwd" placeholder="current password" required="" />
                            <input type="text" id="newPwd" placeholder="new password" required="" />
                            <input type="text" id="newPwdConfirm" placeholder="new password confirm" required="" />
                        </div>
                        <button class="submitBtn" type="button" onclick="updateUserInfo()">edit</button>
                    </form>
                </div>
                <div class="myPostContainer">
                    <h2>Posts</h2>
                    <div class="myPostBox">
                        <div class="myPost">마지막 게시물</div>
                        <button type="button" class="editPostIcon">
                            <i class="fas fa-solid fa-pen-to-square"></i>
                        </button>
                        <button type="button" class="deletePostIcon">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </div>
                    <div class="myPostBox">
                        <div class="myPost">두번째 게시물</div>
                        <button type="button" class="editPostIcon">
                            <i class="fas fa-solid fa-pen-to-square"></i>
                        </button>
                        <button type="button" class="deletePostIcon">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </div>
                    <div class="myPostBox">
                        <div class="myPost">my first post</div>
                        <button type="button" class="editPostIcon">
                            <i class="fas fa-solid fa-pen-to-square"></i>
                        </button>
                        <button type="button" class="deletePostIcon">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

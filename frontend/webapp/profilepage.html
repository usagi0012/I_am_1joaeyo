<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>profilepage</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/profilepage.css" />
        <script src="./js/profilepage.js" defer></script>
    </head>

    <body>
        <div id="wrap">
            <div class="headWrap">
                <div class="logo" onclick="toHome()">
                    <img src="../resources/moovieLogo.png" id="moovieLogo" />
                </div>
                <div class="iconBox">
                    <button type="button" onclick="createPostIcon()" class="icon" id="addPost">
                        <i class="fas fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" onclick="profileIcon()" class="icon" id="user">
                        <i class="fas fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
            <div class="bodyWrap">
                <div class="profileContainer">
                    <h2>Profile</h2>
                    <div class="profilebox" id="profilebox"></div>
                </div>
                <div class="postContainer">
                    <h2>Posts</h2>
                    <div id="postsBox"></div>
                </div>
            </div>
        </div>
    </body>
</html>

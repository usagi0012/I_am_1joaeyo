<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>postreadpage</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/detailpost.css" />
        <script src="./js/detailpost.js" defer></script>
    </head>

    <body>
        <div id="wrap">
            <div class="headWrap">
                <div class="logo" onclick="toHome()">
                    <img src="../resources/moovieLogo.png" id="moovieLogo" />
                </div>
                <div class="iconBox">
                    <button type="button" class="icon" id="addPost">
                        <i class="fas fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="icon" id="user">
                        <i class="fas fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
            <div class="bodyWrap">
                <div class="content" id="content"></div>
                <div id="commentBox">
                    <h2>Comments</h2>
                    <div id="commentContainer"></div>
                    <div id="commentWriteContainer">
                        <form type="submit" id="commentWrite" name="commentWrite">
                            <textarea
                                name="commentWriteContent"
                                class="commentWriteContent"
                                id="commentWriteContent"
                                maxlength="300"
                            >
댓글 내용을 작성해주세요</textarea
                            >
                            <button type="button" class="commentEditIcon" id="commentEditIcon">
                                <i class="fas fa-solid fa-pen-to-square"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

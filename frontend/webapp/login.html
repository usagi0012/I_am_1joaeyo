<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
        <link rel="stylesheet" href="css/login.css" />
        <script src="./js/login.js" defer></script>
    </head>

    <body>
        <div class="headWrap">
            <div class="logo" onclick="toHome()">
                <img src="../resources/moovieLogo.png" id="moovieLogo" />
            </div>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="submitInput">
                <div class="user-box">
                    <input type="text" id="email" name="email" required="" />
                    <label for="email">Email</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required="" />
                    <label for="password">Password</label>
                </div>

                <a id="submitBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input type="button" class="btn" value="submit" />
                </a>
            </form>
            <form>
                <a id="signupBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input type="button" class="btn" value="Sign up" />
                </a>
            </form>
        </div>
    </body>
</html>

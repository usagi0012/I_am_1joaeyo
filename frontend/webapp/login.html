<html lang="en">
    <head>

        <title>login</title>
        <link rel="stylesheet" href="css/login.css" />
    </head>

    <body>
        <div class="headWrap">
            <div class="logo">
                <img src="../resources/moovieLogo.png" id="moovieLogo" />
            </div>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="email" required="" />
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="" />
                    <label>Password</label>
                </div>

                <a href="#" class="submit-btn" id="submitBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    submit
                </a>
                <a href="#" class="signup-btn" id="signupBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign up
                </a>
            </form>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>

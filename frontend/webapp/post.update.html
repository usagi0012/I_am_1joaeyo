<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>postcreate</title>
        <link
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/postcreate.css" />
        <script src="./js/post.update.js" defer></script>
    </head>

    <body>
        <div id="wrap">
            <div class="headWrap">
                <div class="logo">
                    <a href="./index.html">
                        <img src="../resources/moovieLogo.png" id="moovieLogo" />
                    </a>
                </div>
                <div class="iconBox">
                    <button type="button" class="icon" id="addPost">
                        <i class="fas fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="icon" id="user">
                        <i class="fas fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
        <form id="createForm" enctype="multipart/form-data">
            <div class="bodyWrap">
                <div class="Container">
                    <h2>Title</h2>
                    <div id="titleBox">
                        <input type="text" id="title" name="title" placeholder="제목을 입력하세요." />
                    </div>
                    <div id="contentBox">
                        <textarea id="content" name="content"></textarea>
                    </div>
                    <label for="file">
                        <div class="btn-upload">이미지 업로드</div>
                    </label>
                    <input type="file" name="file" id="file" />
                    <div class="btnDone" onclick="submitForm()">
                        <a href="#">수정</a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>

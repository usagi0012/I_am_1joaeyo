<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mainpage</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="./js/index.header.js" defer></script>
    </head>

    <body>
        <div id="wrap">
            <div class="headWrap">
                <div class="logo">
                    <img src="../resources/moovieLogo.png" id="moovieLogo" />
                </div>
                <div class="iconBox">
                    <button type="button" class="icon" id="addPost">
                        <i class="fas fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="icon" id="user">
                        <i class="fas fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
            <div class="bodyWrap">
                <div class="bestContainer">
                    <h2>Best</h2>
                    <div class="postCardContainer" id="bestCardContainer"></div>
                </div>
                <div class="mainContainer">
                    <h2>ALL</h2>
                    <div class="filterContainer">
                        <form id="searchBox">
                            <input type="search" placeholder="Search" id="searchInput" />
                            <button type="submit" id="searchBtn">
                                <i class="fas fa-regular fa-magnifying-glass"></i>
                            </button>
                        </form>
                        <select id="filter">
                            <option value="X">정렬</option>
                            <option value="new">최신순</option>
                            <option value="like">인기순</option>
                        </select>
                    </div>
                    <div class="postCardContainer" id="postCardContainer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
